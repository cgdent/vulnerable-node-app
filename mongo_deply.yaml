apiVersion: apps/v1
kind: Deployment
metadata:
  name: goof-mongo
  labels:
    app: mongo
spec:
  selector: 
    matchLabels:
      app: mongo
  replicas: 1 
  template:
    metadata:
      labels: 
        app: mongo
    spec:
      containers:
      - image: mongo
        imagePullPolicy: Always
        name: goof-mongo
        ports:
        - containerPort: 27017
        env:   
         - name: MONGO_DATA_DIR
           value: "/data/db"

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
